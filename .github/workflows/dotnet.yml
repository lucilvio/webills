name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x    
    - name: Where am I
      run: pwd
    - name: files
      run: ls -a
    - name: Build
      run: dotnet build --configuration Release 
    - name: Test
      run: dotnet test --no-build --verbosity normal
