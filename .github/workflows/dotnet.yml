name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x        
    - name: Build
      run: dotnet build --configuration Release ./src/lucilvio.solo.Webills/Lucilvio.Solo.Webills.sln
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal "./src/lucilvio.solo.Webills"  
    - name: Azure Login
      uses: Azure/login@v1
      with:        
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with:
        # Name of the Azure Web App
        app-name: hml-webills       
